jdbc.driver=com.mysql.jdbc.Driver
#生产环境#
jdbc.url=jdbc:mysql://127.0.0.1:1234/e9cloud_home?useUnicode=true&characterEncoding=utf-8
jdbc.username=e9cloud
jdbc.password=E9cloud.com

#connection pool settings
#连接池最大使用连接数
jdbc.maxActive=20

#初始化连接大小
jdbc.initialSize=5

#获取连接最大等待时间
jdbc.maxWait=60000

#连接池最大空闲
jdbc.maxIdle=20

#连接池最小空闲
jdbc.minIdle=5

#自动清除无用连接
jdbc.removeAbandoned=true

#清除无用连接的等待时间
jdbc.removeAbandonedTimeout=180

